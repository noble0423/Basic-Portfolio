<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic-Portfolio - Contact Me Pg</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style2.css">
</head>
<body>
    <header id="masthead">
    <div class="container">
        <a href="index2.html" id="logo">Your Name</a>
        <nav>
            <a href="index2.html">About</a>
            <a href="portfolio2.html">Portfolio</a>
            <a href="contact2.html">Contact</a>
        </nav>
    <div>   
    </header>

    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>
        
            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit" name="submit">
            </form>
            
        </section>

        <aside class="sidebar">
            <div id="connect">
                <h2>Connect with Me</h2>
    
                <img src="assets/images/if_github2_252065.png" class="social" alt="Github Icon">
                <img src="assets/images/if_square-linkedin_317725.svg" class="social" alt="LinkedIn Icon">
                <img src="assets/images/if_overflow_386674.svg" class="social" alt="Stack Overflow Icon">
            </div>
        </aside>
    </div>

    <footer>
        <div class="container">
            Copyright &copy; 2016 Ryan Noble
        </div>
    </footer>
    
</body>
</html>
